<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Videos</title>
  <style>
    :root { --bg: #000; --text: #fff; --accent-bg: #fff; --accent-text:#000; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: Arial, Helvetica, sans-serif;
      background: var(--bg); color: var(--text);
      -webkit-font-smoothing:antialiased;
    }

    /* Header mit 3 Logos */
    .header {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px;
      gap:12px;
    }
    .header img { height:54px; width:auto; object-fit:contain; }

    /* Google Drive Betrachter */
    .viewer {
      flex: 1;
      margin: 10px;
    }
    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 8px;
    }

    /* Home-Button */
    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .home-btn img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <!-- Ãœberschrift / Logo -->
  <div class="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <!-- Webviewer: Google-Drive-Ordner -->
  <div class="viewer">
    <iframe src="https://drive.google.com/embeddedfolderview?id=17Vr34FCPUQ2XYetuMWdu54ldBMS0CuxE#grid" allowfullscreen></iframe>
  </div>

  <!-- Home-Button -->
  <button class="home-btn" onclick="window.location.href='index.html'">
    <img src="home.jpg" alt="Home">
  </button>
</body>
</html>
