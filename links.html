<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WT – Links</title>
  <style>
    :root { --bg:#000; --text:#fff; }
    * { box-sizing: border-box; }
    body {
      margin:0;
      font-family: Arial, Helvetica, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height:100vh;
      display:flex;
      flex-direction:column;
      -webkit-font-smoothing:antialiased;
    }

    /* Header */
    .header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:12px 16px;
      gap:12px;
    }
    .header img { height:54px; object-fit:contain; }

    /* Iframe Container */
    .iframe-wrap {
      flex:1;
      display:flex;
      justify-content:center;
      align-items:center;
      padding:20px;
    }
    iframe {
      width:100%;
      max-width:1000px;
      height:700px;
      border:none;
      border-radius:8px;
      background:#000;
    }

    /* Home-Button */
    .home-btn {
      position:fixed;
      left:16px;
      bottom:16px;
      background:#fff;
      border:none;
      border-radius:12px;
      padding:6px;
      cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .home-btn img { width:34px; height:34px; display:block; }

    @media (max-width:600px){
      .header img{ height:40px; }
      iframe { height:500px; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="pluslogo.png" alt="Logo links">
    <img src="faust.jpg" alt="Logo Mitte">
    <img src="melsungen.jpg" alt="Logo rechts">
  </div>

  <!-- Iframe mit Ausrüstung -->
  <div class="iframe-wrap">
    <iframe src="ausrustung.html" title="Schutzausrüstung"></iframe>
  </div>

  <!-- Home-Button -->
  <button class="home-btn" onclick="location.href='index.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <script>
    // Nur eingeloggte Nutzer
    (function guard(){
      const user = sessionStorage.getItem('loggedInUser');
      if (!user) location.href = 'index.html';
    })();
  </script>
</body>
</html>
