<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mobile-App</title>
  <style>
    :root { --bg:#000; --text:#fff; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family: Arial, Helvetica, sans-serif;
      background: var(--bg); color: var(--text);
      min-height:100vh; display:flex; flex-direction:column;
      -webkit-font-smoothing:antialiased;
    }

    /* Header mit 3 Logos */
    .header {
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px; gap:12px;
    }
    .header img { height:80px; width:auto; object-fit:contain; }

    /* Inhalt */
    .viewer-wrap {
      flex:1; display:flex; justify-content:center; align-items:center;
      padding:16px;
    }
    .viewer {
      width:95%; max-width:1100px; height:70vh;
      background:#fff; border-radius:10px; overflow:hidden;
      box-shadow:0 4px 20px rgba(0,0,0,.25);
      border:1px solid rgba(255,255,255,.12);
    }
    .viewer iframe {
      width:100%; height:100%; border:0; display:block; background:#fff;
    }

    /* Home-Button */
    .home-btn {
      position: fixed; left: 16px; bottom: 16px;
      background: #fff; border: none; border-radius: 12px; padding: 6px;
      cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,.35);
    }
    .home-btn img { width: 34px; height: 34px; display:block; }

    @media (max-width:600px){
      .header img{ height:42px; }
      .viewer{ height:65vh; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img src="pluslogo.png" alt="Logo links">
    <img src="faust.jpg" alt="Logo Mitte">
    <img src="melsungen.jpg" alt="Logo rechts">
  </div>

  <!-- Eingebetteter Google-Drive-Ordner (LISTENANSICHT) -->
  <div class="viewer-wrap">
    <div class="viewer">
      <!-- Ordner-ID aus deinem Link: 12W92klOD7eiqkP45cuD9Q3uYFSbv2JOp -->
      <iframe
        src="https://drive.google.com/embeddedfolderview?id=12W92klOD7eiqkP45cuD9Q3uYFSbv2JOp#list"
        referrerpolicy="no-referrer"
        title="Mobile-App Ordner">
      </iframe>
    </div>
  </div>

  <!-- Home -->
  <button class="home-btn" onclick="location.href='hauptseite.html' /* ggf. index.html, falls das deine App-Startseite ist */">
    <img src="home.jpg" alt="Home">
  </button>

  <script>
    // Nur eingeloggte Nutzer (Session)
    (function guard(){
      const user = sessionStorage.getItem('loggedInUser');
      if (!user) location.href = 'index.html';
    })();
  </script>
</body>
</html>
