<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ausbilderunterlagen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("kids.png") no-repeat center center fixed;
      background-size: cover;
      color: black;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .viewer-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      backdrop-filter: blur(0px);
    }
    .viewer {
      width: 95%;
      max-width: 1100px;
      height: 70vh;
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      border: 1px solid rgba(0,0,0,0.1);
    }
    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #fff;
    }
    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      border: none;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .home-btn img { width: 32px; height: 32px; display: block; }
    @media (max-width: 600px) { .viewer { height: 65vh; } }
  </style>
</head>
<body>

  <!-- Eingebetteter Google-Drive-Ordner (LISTENANSICHT) -->
  <div class="viewer-wrap">
    <div class="viewer">
      <iframe
        src="https://drive.google.com/embeddedfolderview?id=19Gh0Vu8CiPyWJTxPHUB1GYmwwMJsXwNY#list"
        referrerpolicy="no-referrer">
      </iframe>
    </div>
  </div>

  <!-- Home Button -->
  <button class="home-btn" onclick="window.location.href='index.html'">
    <img src="home.jpg" alt="Home" />
  </button>

  <!-- Firebase SDKs (compat) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>

  <script>
    // Firebase init (identisch wie in index/hauptseite)
    firebase.initializeApp({
  apiKey: "AIzaSyDNY_Laa_eeiQmC6rcHWRNn_P-qdA7vzdw",
    authDomain: "wt-plus-login.firebaseapp.com",
    databaseURL: "https://wt-plus-login-default-rtdb.firebaseio.com",
    projectId: "wt-plus-login",
    storageBucket: "wt-plus-login.firebasestorage.app",
    messagingSenderId: "775441256129",
    appId: "1:775441256129:web:64b962f72181248ef04e40"
    });

    const auth = firebase.auth();
    // Login nur für aktuelle Sitzung (Tab)
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // Auth-Guard: nur eingeloggte Nutzer dürfen diese Seite sehen
    auth.onAuthStateChanged((user) => {
      if (!user) {
        // zurück zum Login
        location.href = "index.html";
      }
    });
  </script>
</body>
</html>
