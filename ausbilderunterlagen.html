<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ausbilderunterlagen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("kids.png") no-repeat center center fixed;
      background-size: cover;
      color: black;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    /* Kapitel Button */
    .kapitel-btn {
      background: #eee;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 20px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    /* Dropdown-Menü */
    .kapitel-menu {
      display: none;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }
    .kapitel-menu button {
      background: rgba(255, 255, 255, 0.9);
      border: 1px solid #444;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Home-Button */
    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      border: none;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .home-btn img {
      width: 32px;
      height: 32px;
    }
  </style>
</head>
<body>
  <!-- Kapitel Button -->
  <button class="kapitel-btn" onclick="toggleKapitel()">Kapitel</button>

  <!-- Dropdown-Menü -->
  <div id="kapitelMenu" class="kapitel-menu">
    <button onclick="alert('Unterrichtsstruktur')">Unterrichtsstruktur</button>
    <button onclick="alert('Entwicklungsstufen von Kindern')">Entwicklungsstufen von Kindern</button>
    <button onclick="alert('Altersgerecht Unterrichten')">Altersgerecht Unterrichten</button>
  </div>

  <!-- Home Button -->
  <button class="home-btn" onclick="window.location.href='index.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <script>
    function toggleKapitel() {
      const menu = document.getElementById("kapitelMenu");
      menu.style.display = (menu.style.display === "flex") ? "none" : "flex";
    }
  </script>
</body>
</html>
