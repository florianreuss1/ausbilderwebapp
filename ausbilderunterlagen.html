<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ausbilderunterlagen</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url("kids.png") no-repeat center center fixed;
      background-size: cover;
      color: black;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Container für den eingebetteten Ordner */
    .viewer-wrap {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 16px;
      backdrop-filter: blur(0px);
    }

    .viewer {
      width: 95%;
      max-width: 1100px;
      height: 70vh;               /* passt die Höhe an; gern ändern */
      background: rgba(255,255,255,0.9);
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      border: 1px solid rgba(0,0,0,0.1);
    }

    .viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: block;
      background: #fff;
    }

    /* Home-Button */
    .home-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: white;
      border: none;
      border-radius: 12px;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
    .home-btn img {
      width: 32px;
      height: 32px;
      display: block;
    }

    @media (max-width: 600px) {
      .viewer { height: 65vh; }
    }
  </style>
</head>
<body>

  <!-- Eingebetteter Google-Drive-Ordner (LISTENANSICHT) -->
  <div class="viewer-wrap">
    <div class="viewer">
      <!-- Ordner-ID aus deinem Link: 19Gh0Vu8CiPyWJTxPHUB1GYmwwMJsXwNY -->
      <iframe
        src="https://drive.google.com/embeddedfolderview?id=19Gh0Vu8CiPyWJTxPHUB1GYmwwMJsXwNY#list"
        referrerpolicy="no-referrer">
      </iframe>
    </div>
  </div>

  <!-- Home Button -->
  <button class="home-btn" onclick="window.location.href='index.html'">
    <img src="home.jpg" alt="Home">
  </button>

</body>
</html>
