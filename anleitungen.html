<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Anleitungen</title>
  <style>
    :root { --bg:#000; --text:#fff; --accent-bg:#fff; --accent-text:#000; }
    * { box-sizing: border-box; }
    body{
      margin:0; font-family: Arial, Helvetica, sans-serif;
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased;
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* Header wie auf den anderen Seiten */
    .header{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px; gap:12px;
    }
    .header img{ height:80px; width:auto; object-fit:contain; }
    @media (max-width:750px){ .header img{ height:44px; } }
    @media (max-width:480px){ .header img{ height:40px; } }

    /* Inhalt/Viewer im Card-Stil wie die Plan-Karte */
    .wrap { display:flex; flex-direction:column; align-items:center; gap:14px; padding:12px; }
    .viewer-wrap{
      position:relative; width:95%; max-width:980px; background:#fff;
      border-radius:10px; box-shadow:0 4px 16px rgba(0,0,0,.35);
      overflow:hidden; border:1px solid rgba(255,255,255,.12);
      min-height:60vh; /* genug Platz */
    }
    .viewer-wrap iframe{
      width:100%; height:70vh; min-height:480px; border:0; display:block; background:#fff;
    }

    /* Home-Button (links unten) */
    .home-btn {
      position: fixed; bottom: 20px; left: 20px;
      background:#fff; color:#000; border:none; border-radius:50%;
      padding:10px; cursor:pointer; box-shadow:0 2px 6px rgba(0,0,0,.35);
    }
    .home-btn img { width:32px; height:32px; display:block; }
  </style>
</head>
<body>
  <!-- Header / Logos -->
  <div class="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <div class="wrap">
    <!-- Weißer Card-Viewer mit eingebettetem Google-Drive-Ordner -->
    <div class="viewer-wrap">
      <iframe
        src="https://drive.google.com/embeddedfolderview?id=15lcIFWPrLSinRGJoxlzYLln--8Ho7o3q#list"
        title="Anleitungen"
        allowfullscreen
      ></iframe>
    </div>
  </div>

  <!-- Home-Button zurück zur Hauptseite -->
  <button class="home-btn" onclick="window.location.href='hauptseite.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>

  <script>
    // Firebase initialisieren (einmalig)
    if (!firebase.apps.length) {
      firebase.initializeApp({
        apiKey: "AIzaSyDNY_Laa_eeiQmC6rcHWRNn_P-qdA7vzdw",
        authDomain: "wt-plus-login.firebaseapp.com",
        databaseURL: "https://wt-plus-login-default-rtdb.firebaseio.com",
        projectId: "wt-plus-login",
        storageBucket: "wt-plus-login.firebasestorage.app",
        messagingSenderId: "775441256129",
        appId: "1:775441256129:web:64b962f72181248ef04e40"
      });
    }

    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);

    // Guard: nur eingeloggte Nutzer dürfen die Seite sehen
    auth.onAuthStateChanged((user) => {
      if (!user) {
        location.href = "index.html";
      }
    });
  </script>
</body>
</html>
