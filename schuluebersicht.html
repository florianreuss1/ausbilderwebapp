 
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Schul√ºbersicht</title>
  <style>
    :root { --bg:#000; --text:#fff; --accent-bg:#fff; --accent-text:#000; }
    * { box-sizing: border-box; }
    body{
      margin:0; font-family: Arial, Helvetica, sans-serif;
      background:var(--bg); color:var(--text);
      -webkit-font-smoothing:antialiased;
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* Header wie auf den anderen Seiten */
    .header{
      display:flex; justify-content:space-between; align-items:center;
      padding:12px 16px; gap:12px;
    }
    .header img{ height:80px; width:auto; object-fit:contain; }
    @media (max-width:750px){ .header img{ height:44px; } }
    @media (max-width:480px){ .header img{ height:40px; } }

    .wrap { display:flex; flex-direction:column; align-items:center; gap:14px; padding:12px; }

    /* Grundriss-Container */
    .plan-wrap{
      position:relative; width:95%; max-width:980px; background:#fff;
      border-radius:10px; box-shadow:0 4px 16px rgba(0,0,0,.35);
      overflow:hidden; border:1px solid rgba(255,255,255,.12);
    }
    .plan-wrap img{ display:block; width:100%; height:auto; }

    /* Marker (gr√ºnes Quadrat) */
    .marker{
      position:absolute; width:18px; height:18px;
      background:#2ecc71; border:2px solid #0e6b3c; border-radius:4px;
      transform: translate(-50%, -50%);
      box-shadow:0 0 8px rgba(46, 204, 113, .8);
    }

    /* Steuerleiste */
    .controls{
      width:95%; max-width:980px; display:flex; flex-wrap:wrap; gap:10px;
      align-items:center; justify-content:center;
    }
    .select{
      appearance:none; -webkit-appearance:none; -moz-appearance:none;
      background:var(--accent-bg); color:var(--accent-text);
      border:none; padding:10px 14px; border-radius:10px; font-size:16px;
      box-shadow:0 2px 6px rgba(0,0,0,.35); cursor:pointer; min-width:260px;
    }
    .hint{ font-size:14px; color:#ddd; opacity:.9; }

    .legend{
      width:95%; max-width:980px; font-size:14px; color:#ddd;
      display:flex; align-items:center; gap:8px; margin-top:2px;
    }
    .legend .dot{
      width:14px; height:14px; background:#2ecc71; border:2px solid #0e6b3c; border-radius:3px;
      box-shadow:0 0 6px rgba(46,204,113,.7);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <div class="wrap">
    <!-- Grundriss -->
    <div class="plan-wrap" id="planWrap">
      <img id="planImg" src="grundriss.png" alt="Grundriss der Schule">
      <!-- Marker werden per JS dynamisch eingef√ºgt -->
    </div>

    <!-- Auswahl -->
    <div class="controls">
      <select id="itemSelect" class="select" aria-label="Gegenstand ausw√§hlen">
        <option value="">‚Äî Gegenstand w√§hlen ‚Äî</option>
        <option>Feuerl√∂scher</option>
        <option>Kids-Regeln</option>
        <option>Erste-Hilfe-Kasten</option>
        <option>Kasse</option>
        <option>T-Shirts</option>
        <option>Abzeichen</option>
        <option>Traubenzucker</option>
        <option>Getr√§nke</option>
        <option>Erste-Hilfe-Notfallplan</option>
        <option>Bonbons</option>
      </select>
      <div class="hint">W√§hle einen Eintrag ‚Äì der Standort wird im Plan markiert.</div>
    </div>

    <div class="legend"><span class="dot"></span> Markierung des aktuell ausgew√§hlten Gegenstands</div>
  </div>

  <!-- Firebase (f√ºr Login-Guard, wie bei dir) -->
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>

  <script>
    // ---- Auth-Guard (nur einmal initialisieren!)
    firebase.initializeApp({
      apiKey: "AIzaSyDNY_Laa_eeiQmC6rcHWRNn_P-qdA7vzdw",
      authDomain: "wt-plus-login.firebaseapp.com",
      databaseURL: "https://wt-plus-login-default-rtdb.firebaseio.com",
      projectId: "wt-plus-login",
      storageBucket: "wt-plus-login.firebasestorage.app",
      messagingSenderId: "775441256129",
      appId: "1:775441256129:web:64b962f72181248ef04e40"
    });
    const auth = firebase.auth();
    auth.setPersistence(firebase.auth.Auth.Persistence.SESSION);
    auth.onAuthStateChanged(u=>{ if(!u) location.href="index.html"; });

    // ---- Positions: mehrere Punkte pro Eintrag (Prozent relativ zum Bild)
    const positions = {
  "Feuerl√∂scher":            [ { x: 72,  y: 60 } ],
    "Kids-Regeln":             [ { x: 41,  y: 69}, { x: 58, y: 69 } ], // üî• zwei Positionen
    "Erste-Hilfe-Kasten":      [ { x: 30,  y: 75 }, { x: 18,  y: 20 }],
    "Kasse":                   [ { x: 5,  y: 5 } ],
    "T-Shirts":                [ { x: 15,  y: 5 } ],
    "Abzeichen":               [ { x: 30,  y: 80 } ],
    "Traubenzucker":           [ { x: 18,  y: 20 } ],
    "Getr√§nke":                [ { x: 30,  y: 85 }, { x: 75,  y: 20 }],
    "Erste-Hilfe-Notfallplan": [ { x: 68,  y: 65} ],
    "Bonbons":                 [ { x: 30,  y: 82 }, { x: 75,  y: 20 } ]
    };

    const select   = document.getElementById('itemSelect');
    const planWrap = document.getElementById('planWrap');

    function clearMarkers(){
      planWrap.querySelectorAll('.marker').forEach(m=>m.remove());
    }
    function placeMarkersFor(label){
      clearMarkers();
      const list = positions[label];
      if(!list) return;
      list.forEach(p=>{
        const m = document.createElement('div');
        m.className = 'marker';
        m.style.left = p.x + '%';
        m.style.top  = p.y + '%';
        m.title = label;
        planWrap.appendChild(m);
      });
    }

    select.addEventListener('change', e=> placeMarkersFor(e.target.value));
  </script>
</body>
</html>
