<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administrator</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
    }

    /* Header */
    .header {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
    }
    .header img {
      height: 50px;
      object-fit: contain;
    }

    /* Button-Grid */
    .button-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(120px, 180px));
      gap: 16px;
      margin-top: 40px;
    }
    .button-grid button {
      background: #fff;
      color: #000;
      border: none;
      border-radius: 8px;
      padding: 14px 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.4);
      transition: transform 0.1s;
    }
    .button-grid button:hover {
      transform: scale(1.05);
    }

    /* Home-Button unten links */
    .home-btn {
      position: fixed;
      left: 16px;
      bottom: 16px;
      background: #fff;
      border: none;
      border-radius: 12px;
      padding: 6px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,.35);
    }
    .home-btn img {
      width: 34px;
      height: 34px;
      display: block;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <!-- Buttons (mit Rollen) -->
  <div class="button-grid">
    <button data-role="admin" onclick="window.open('https://kalender.digital/ba194cc88c000b471cca','_blank')">Kalender</button>

    <button data-role="admin,trainer" onclick="window.open('https://onedrive.live.com/edit.aspx?resid=E143319470B5C65F!sd0982b17e2284e34bf6ca46f326926eb&migratedtospo=true&redeem=aHR0cHM6Ly8xZHJ2Lm1zL28vYy9lMTQzMzE5NDcwYjVjNjVmL0VoY3JtTkFvNGpST3YyeWtiekpwSnVzQkNsU0hYZ2REbUNmd0tVcHhwV3MzY3c_ZT1FVVNVZ1k&wd=target(Ausbilderunterlagen.one%7Cc34b5ca6-32f3-4e2a-93f9-2dcfdea00fe0%2FDeckblatt%7C07c8e275-bc9a-4619-9533-2c9ef06be110%2F)&wdorigin=NavigationUrl','_blank')">One Note</button>

    <button data-role="admin,trainer" onclick="window.open('https://drive.google.com/drive/folders/1TCANqOWg8CRggKd1Usclv7ed6ubbbUp4?usp=sharing','_blank')">Vorlagen</button>
    <button data-role="admin" onclick="window.open('https://drive.google.com/drive/folders/16KKr7v2r9QbAPNmIUZbSoO0KfvWbtPai?usp=sharing','_blank')">Drive</button>
  </div>

  <!-- Home-Button -->
  <button class="home-btn" onclick="location.href='index.html'">
    <img src="home.jpg" alt="Home">
  </button>

  <script>
    // Eingeloggt?
    const user = sessionStorage.getItem("loggedInUser");
    if (!user) {
      location.href = "login.html"; // nicht eingeloggt → zurück zum Login
    }

    // Rolle aus Session lesen
    const role = (sessionStorage.getItem("role") || "").toLowerCase();

    // Buttons je nach Rolle sichtbar machen
    document.querySelectorAll("[data-role]").forEach(btn => {
      const allowed = btn.getAttribute("data-role").toLowerCase().split(",").map(s => s.trim());
      if (!allowed.includes(role)) {
        btn.style.display = "none";
      }
    });
  </script>
</body>
</html>
