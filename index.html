<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    :root { --bg:#000; --text:#fff; --pill:#fff; --pillText:#000; }
    * { box-sizing: border-box; }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font-family: Arial, Helvetica, sans-serif;
      min-height:100vh; display:flex; flex-direction:column;
    }

    /* Header mit 3 Logos */
    .header {
      display:flex; justify-content:space-between; align-items:center;
      padding:10px 12px; gap:10px;
    }
    .header img { height:42px; width:auto; object-fit:contain; }

    /* Info-Box: Nutzung.html */
    .info-wrap {
      width:100%; display:flex; justify-content:center; padding:10px 12px;
    }
    .info-card {
      width:100%; max-width:800px; background:#fff; color:#111;
      border-radius:10px; box-shadow:0 4px 16px rgba(0,0,0,.35);
      overflow:hidden; border:1px solid rgba(0,0,0,.2);
    }
    .info-card iframe {
      width:100%; border:0; display:block; background:#fff;
      /* Höhe wird per JS nach dem Laden gesetzt */
    }

    /* Login-Inhalt */
    .wrap {
      flex:1; display:flex; flex-direction:column; align-items:center; gap:14px;
      padding:12px;
    }
    .row {
      display:flex; align-items:center; gap:12px; width:100%;
      max-width:560px;
    }
    .pill {
      background:var(--pill); color:var(--pillText);
      padding:10px 16px; border-radius:14px; font-weight:bold; min-width:110px;
      text-align:center; white-space:nowrap;
    }
    .input {
      flex:1; background:var(--pill); color:#111;
      border:none; border-radius:10px; padding:12px 14px; font-size:16px;
      outline:none;
    }
    .login-btn {
      background:#fff; color:#000; border:none; border-radius:16px;
      padding:10px 24px; font-size:18px; cursor:pointer;
      box-shadow:0 2px 6px rgba(0,0,0,.35); margin-top:6px;
    }
    .msg {
      width:100%; max-width:560px; min-height:40px;
      background:#fff; color:#111; border-radius:6px;
      display:flex; align-items:center; padding:8px 10px; margin-top:6px;
      font-size:14px;
    }
    .msg.empty { background:rgba(255,255,255,.12); color:#ddd; border:1px solid #333; }

    @media (max-width:480px){
      .header img{ height:36px; }
      .pill{ min-width:96px; padding:8px 12px; }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">
    <img id="logo-left" src="pluslogo.png" alt="Logo links">
    <img id="logo-center" src="faust.jpg" alt="Logo Mitte">
    <img id="logo-right" src="melsungen.jpg" alt="Logo rechts">
  </div>

  <!-- Nutzung.html oben einblenden -->
  <div class="info-wrap">
    <div class="info-card">
      <iframe id="nutzungFrame" src="Nutzung.html" title="Nutzung / Hinweise"></iframe>
    </div>
  </div>

  <!-- Login-Form -->
  <div class="wrap">
    <div class="row">
      <div class="pill">Nutzer</div>
      <input id="user" class="input" type="text" autocomplete="username" />
    </div>

    <div class="row">
      <div class="pill">Passwort</div>
      <input id="pass" class="input" type="password" autocomplete="current-password" />
    </div>

    <button class="login-btn" id="loginBtn">Login</button>
    <div id="msg" class="msg empty"> </div>
  </div>

  <script>
    // --- Bereits eingeloggt? -> direkt weiter ---
    (function autoRedirectIfLoggedIn(){
      const u = sessionStorage.getItem("loggedInUser") || localStorage.getItem("loggedInUser");
      if (u) {
        if (!sessionStorage.getItem("loggedInUser")) {
          sessionStorage.setItem("loggedInUser", localStorage.getItem("loggedInUser") || "");
          sessionStorage.setItem("role", localStorage.getItem("role") || "");
        }
        location.href = "hauptseite.html";
      }
    })();

    // --- iFrame Höhe an Inhalt von Nutzung.html anpassen (gleiches Origin nötig) ---
    (function autosizeNutzung(){
      const frame = document.getElementById("nutzungFrame");
      frame.addEventListener("load", () => {
        try {
          const doc = frame.contentDocument || frame.contentWindow.document;
          const h = Math.max(
            doc.body.scrollHeight, doc.documentElement.scrollHeight,
            doc.body.offsetHeight, doc.documentElement.offsetHeight
          );
          frame.style.height = (h || 300) + "px";
        } catch(e) {
          // Falls aus irgendeinem Grund nicht gleiches Origin: feste Höhe als Fallback
          frame.style.height = "360px";
        }
      });
    })();

    // === CSV-Login (wie zuvor) ===
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQzW4h50a-fzAJI_JmCQnbvojwAUKrgXzlxGTz_DHk8FbjMMGv-nzrlVtPawvQQ_zyiC_eLELNMDFuB/pub?output=csv";
    const USER_CASE_INSENSITIVE = true;
    const TRIM_ALL_FIELDS = true;
    const $ = (s)=>document.querySelector(s);
    const msg = (t, ok=false)=>{
      const box = $("#msg");
      box.textContent = t || " ";
      box.classList.toggle("empty", !t);
      box.style.background = ok ? "#e7ffe7" : "#fff";
    };

    function parseCSV(text) {
      const rows = [];
      let cur = "", row = [], inQuotes = false;
      for (let i = 0; i < text.length; i++) {
        const c = text[i], n = text[i+1];
        if (c === '"' && inQuotes && n === '"') { cur += '"'; i++; continue; }
        if (c === '"') { inQuotes = !inQuotes; continue; }
        if (!inQuotes && c === ',') { row.push(cur); cur = ""; continue; }
        if (!inQuotes && (c === '\n' || c === '\r')) {
          if (cur.length || row.length) { row.push(cur); rows.push(row); }
          cur = ""; row = [];
          continue;
        }
        cur += c;
      }
      if (cur.length || row.length) { row.push(cur); rows.push(row); }
      if (rows.length === 1 && rows[0].length === 1 && text.includes(';')) {
        return text.split(/\r?\n/).filter(Boolean).map(line => line.split(';'));
      }
      return rows;
    }
    const normalizeRow = r => (r||[]).map(v => {
      let x = v ?? "";
      if (TRIM_ALL_FIELDS) x = x.trim();
      return x;
    });

    async function loadCSVText() {
      const primary = SHEET_URL + (SHEET_URL.includes("?") ? "&" : "?") + "cb=" + Date.now();
      try {
        const res = await fetch(primary, { cache: "no-store" });
        if (!res.ok) throw new Error("HTTP " + res.status);
        const text = (await res.text()).replace(/^\uFEFF/, "");
        if (/^\s*</.test(text)) throw new Error("Got HTML instead of CSV");
        return text;
      } catch (e) {
        const proxy = "https://api.allorigins.win/raw?url=" + encodeURIComponent(SHEET_URL) + "&cb=" + Date.now();
        const res2 = await fetch(proxy, { cache: "no-store" });
        if (!res2.ok) throw new Error("Proxy HTTP " + res2.status);
        const text2 = (await res2.text()).replace(/^\uFEFF/, "");
        return text2;
      }
    }

    async function fetchUsers() {
      const text = await loadCSVText();
      let rows = parseCSV(text).map(normalizeRow).filter(r => r.some(x => x.length));
      let startIdx = 0, idxUser = 0, idxPass = 1, idxRole = 2;
      if (rows.length > 0) {
        const h = rows[0].map(h => (h || "").toLowerCase());
        const hu = h.indexOf("nutzer");
        const hp = h.indexOf("passwort");
        const hr = h.indexOf("rolle");
        if (hu !== -1 || hp !== -1 || hr !== -1) {
          idxUser = hu !== -1 ? hu : 0;
          idxPass = hp !== -1 ? hp : 1;
          idxRole = hr !== -1 ? hr : 2;
          startIdx = 1;
        }
      }
      return rows.slice(startIdx).map(r => ({
        user: r[idxUser] ?? "",
        pass: r[idxPass] ?? "",
        role: r[idxRole] ?? ""
      }));
    }

    async function authFromCSV(inputUser, inputPass) {
      const users = await fetchUsers();
      const wantUser = USER_CASE_INSENSITIVE ? (inputUser || "").toLowerCase() : (inputUser || "");
      for (const row of users) {
        const rowUser = USER_CASE_INSENSITIVE ? (row.user || "").toLowerCase() : (row.user || "");
        const rowPass = row.pass || "";
        if (rowUser === wantUser && rowPass === inputPass) {
          return { ok: true, role: row.role || "" };
        }
      }
      return { ok: false };
    }

    $("#user").addEventListener("keydown", e => { if (e.key === "Enter") $("#pass").focus(); });
    $("#pass").addEventListener("keydown", e => { if (e.key === "Enter") doLogin(); });
    $("#loginBtn").addEventListener("click", doLogin);

    async function doLogin(){
      const u = $("#user").value;
      const p = $("#pass").value;
      if (!u.trim() || !p) { msg("Bitte Nutzer und Passwort eingeben."); return; }

      msg("Prüfe Daten …");
      try {
        const res = await authFromCSV(u, p);
        if (res.ok) {
          msg("Erfolgreich angemeldet.", true);
          sessionStorage.setItem("loggedInUser", u.trim());
          sessionStorage.setItem("role", res.role || "");
          localStorage.setItem("loggedInUser", u.trim());
          localStorage.setItem("role", res.role || "");
          setTimeout(() => location.href = "administrator.html", 350);
        } else {
          msg("Falscher Nutzer oder Passwort.");
        }
      } catch (err) {
        console.error("[Login Fehler]", err);
        msg("Fehler beim Laden/Prüfen der Zugangsdaten.");
      }
    }
  </script>
</body>
</html>
